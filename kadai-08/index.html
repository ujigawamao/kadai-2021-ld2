<html>
    <head>
        <meta charset="utf-8">

    </head>
    <style>
        button{
            font-size: 30px ;
            font-weight: 200;
            margin: 5px;
            padding: 10px;
            color: red;
            background-color: papayawhip;
        }
    </style>
    <body>
        <h1>おみくじプログラム</h1>
        <button id="omikuji">おみくじを引く</button>

        <script>
            const omikuji = document.getElementById("omikuji")
            omikuji.addEventListener("click", () => {
                //大吉
                //中吉
                //小吉
                const value = Math.random
                if(value > 0.9){
                    const result =document.createElement("div")
                    result.textContent = "大吉です"
                    document.body.appendChild(result)              
                } else if(value > 0.2){
                    const result =document.createElement("div")
                    result.textContent = "中吉です"
                    document.body.appendChild(result)                 
                } else {
                    const result =document.createElement("div")
                    result.textContent = "小吉です"
                    document.body.appendChild(result)
                }

            })
        </script>
    </body>
</html>
