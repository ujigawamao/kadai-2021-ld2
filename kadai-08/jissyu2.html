<html>
    <head>

    </head>
    <body>
        <h1>JavaScriptにHTMLから値を渡す</h1>
        <input type="text" id="my-text" value="さようなら">
        <button id="my-botton">値を取得</button>
        <script>
           const input = document.getElementById("my-text")
           const button = document.getElementById("button")
           button.addEventListener("click",() => {
               alert(input.value))
           })
        </script>

    </body>
